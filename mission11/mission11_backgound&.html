<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>背景设置&滚动条属性</title>
    <link rel="stylesheet" type="text/css" href="mission11.css">
  </head>
  <body>
    <div class="repeat">

    </div>
    <div class="stretch">

    </div>
    <div class="appearance">
      <form class="sex" action="index.html" method="post">
        <label for="male">男孩纸</label>
        <input type="radio" name="sex" id="male" value="孩纸">
        <label for="female">女孩纸</label>
        <input type="radio" name="sex" id="female" value="孩纸">
      </form>

    </div>
    <div class="selectTest">
      <form class="cityInfo" action="index.html" method="post">
        <select>
          <option value="LPL" selected>LPL</option>
          <option value="LCK">LCK</option>
        </select>
        <select>
          <option value="WE" selected>WE</option>
          <option value="RNG">RNG</option>
          <option value="IG">IG</option>
        </select>
        <select>
          <option value="TOP" selected>TOP</option>
          <option value="MID">MID</option>
        </select>
        <input type="submit" name="search" value="搜索">
      </form>
    </div>

    <div class="dropdown">
      <button type="button" class="downbtn" name="button">下拉菜单</button>
      <div class="downContent">
        <a href="#">First</a>
        <a href="#">Second</a>
        <a href="#">Third</a>
      </div>
    </div>
  </body>
</html>
